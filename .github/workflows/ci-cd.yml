name: CI/CD Pipeline

on:
  push:
    branches: [ actions-Test ]
  pull_request:
    branches: [ actions-Test ]
  release:
    types: [ published ]
  schedule:
    - cron: '0 0 * * 0'  # 每周日运行一次

env:
  PYTHON_VERSION: '3.10'

jobs:
  lint:
    name: Code Quality Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black isort mypy
    
    - name: Check code formatting with Black
      run: |
        black --check --diff .
    
    - name: Check import sorting with isort
      run: |
        isort --check-only --diff .
    
    - name: Run flake8 for code style
      run: |
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: [3.9, '3.11']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
    
    - name: Run basic syntax checks
      run: |
        python -m py_compile app.py
        python -m py_compile core/*.py
        python -m py_compile test_basic.py
    
    - name: Run unit tests
      run: |
        python test_basic.py
    
    - name: Run pytest with coverage
      run: |
        python -m pytest test_basic.py -v --cov=app --cov=core --cov-report=term-missing
    
    - name: Run import tests
      run: |
        python -c "import app; print('app imports successfully')"
        python -c "from core import bili_api, database, logger, notifier, scheduler; print('core modules import successfully')"
    
    - name: Run Flask app test
      run: |
        timeout 30s python -c "
        from app import app
        with app.test_client() as client:
            response = client.get('/')
            print('Flask app responds with status:', response.status_code)
        " || echo "Flask test completed (may have timed out)"
    
    - name: Test database functionality
      run: |
        python -c "
        import core.database as db
        print('Database module imports successfully')
        "
    
    - name: Test BiliAPI functionality
      run: |
        python -c "
        from core.bili_api import BiliAPI
        api = BiliAPI()
        print('BiliAPI initialized successfully')
        "

  build-windows:
    name: Build Windows Executable
    runs-on: windows-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller BiliVideoTracker-Build.spec
    
    - name: Verify executable
      run: |
        if (Test-Path "dist/BiliVideoTracker.exe") {
            Write-Host "Executable built successfully"
            $file = Get-Item "dist/BiliVideoTracker.exe"
            Write-Host "File size: $($file.Length) bytes"
            Write-Host "Last modified: $($file.LastWriteTime)"
        } else {
            Write-Error "Executable not found"
            exit 1
        }
    
    - name: Upload Windows build artifact
      uses: actions/upload-artifact@v4
      with:
        name: BiliVideoTracker-windows
        path: dist/
        retention-days: 30

  build-linux:
    name: Build Linux Executable
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller BiliVideoTracker-Build.spec
    
    - name: Verify executable
      run: |
        if [ -f "dist/BiliVideoTracker" ]; then
            echo "Executable built successfully"
            ls -la dist/BiliVideoTracker
            file dist/BiliVideoTracker
        else
            echo "Executable not found"
            exit 1
        fi
    
    - name: Upload Linux build artifact
      uses: actions/upload-artifact@v4
      with:
        name: BiliVideoTracker-linux
        path: dist/
        retention-days: 30

  build-macos:
    name: Build macOS Executable
    runs-on: macos-latest
    needs: [lint, test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Build with PyInstaller
      run: |
        pyinstaller BiliVideoTracker-Build.spec
    
    - name: Verify executable
      run: |
        if [ -f "dist/BiliVideoTracker" ]; then
            echo "Executable built successfully"
            ls -la dist/BiliVideoTracker
            file dist/BiliVideoTracker
        else
            echo "Executable not found"
            exit 1
        fi
    
    - name: Upload macOS build artifact
      uses: actions/upload-artifact@v4
      with:
        name: BiliVideoTracker-macos
        path: dist/
        retention-days: 30

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    if: github.event_name == 'release' && github.event.action == 'published'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download Windows build artifact
      uses: actions/download-artifact@v4
      with:
        name: BiliVideoTracker-windows
        path: dist/windows/
    
    - name: Download Linux build artifact
      uses: actions/download-artifact@v4
      with:
        name: BiliVideoTracker-linux
        path: dist/linux/
    
    - name: Download macOS build artifact
      uses: actions/download-artifact@v4
      with:
        name: BiliVideoTracker-macos
        path: dist/macos/
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/windows/*
          dist/linux/*
          dist/macos/*
        generate_release_notes: true
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}